openapi: 3.0.0
info:
  title: Object-X API
  version: 1.0.0

tags:
  - name: Objects
    description: CRUD operations for Object-X objects.
  - name: Object Stores
    description: Manage object store metadata.
  - name: Notifications
    description: Retrieve notification rules.

servers:
  - url: https://yourdomain.com/wp-json/objectx/v1

components:
  securitySchemes:
    ObjectXKey:
      type: apiKey
      in: header
      name: X-ObjectX-Key

security:
  - ObjectXKey: []

paths:

  /create:
    post:
      tags: [Objects]
      summary: Create a new object
      description: Create a new Object-X object and automatically assign an objectID.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        200:
          description: Object created

  /objects:
    get:
      tags: [Objects]
      summary: Get all objects
      description: Retrieve all Object-X objects stored in the system.
      responses:
        200:
          description: List of objects

  /objects/view/{id}:
    get:
      tags: [Objects]
      summary: Get object by ID
      description: Retrieve a single object using its objectID.
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        200:
          description: Object found
        404:
          description: Object not found

  /update/{id}:
    put:
      tags: [Objects]
      summary: Update an object
      description: Update one or more fields of an existing Object-X object.
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
      responses:
        200:
          description: Object updated

  /delete/{id}:
    delete:
      tags: [Objects]
      summary: Delete an object
      description: Permanently delete an object from Object-X.
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        200:
          description: Object deleted

  /object-stores:
    get:
      tags: [Object Stores]
      summary: Get all object stores
      description: Retrieve all Object-X object-store configurations.
      responses:
        200:
          description: List of object stores

  /notification-rules:
    get:
      tags: [Notifications]
      summary: Get notification rules
      description: Retrieve all expiration and follow-up notification rule configurations.
      responses:
        200:
          description: List of rules

  /notification-rules/view/{id}:
    get:
      tags: [Notifications]
      summary: Get notification rule
      description: Retrieve a single notification rule by ID.
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        200:
          description: Rule found
        404:
          description: Rule not found
